<!DOCTYPE html>
<html>

<style>
	

	#container {
			margin: 0px auto;
			width: 600px;
			border-collapse: collapse;
			/*border: solid 1px;*/
			}

		h3 {
			text-align: center
		}

	#container>form>div {
			border: solid 1px;
		}

	.first {
			width: 380px;
			padding: 5px;			 
			display: inline-block;
			
			/*border: solid 1px;*/
		}

	.second {
			text-align: center;
			padding: 5px;
		}



</style>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7 ePortfolio part 1</title>
</head>


<body>
	<div id="container">
<h3>Registration for Covid-19 Volunteer - &reg; C19-Team</h3>

<form method="" action="">


<!--Fullname-->
	<div>
			<div class="first"><label>Fullname</label></div>
			<input type="text" name="txtFullName" maxlength="30" pattern="[A-z]{30}">
	</div>
		


<!--Email-->
	<div>
			<div class="first"><label>Email</label></div>
			<input type="Email" name="txtEmail">
	</div>


<!--Date you can start-->
	<div>
			<div class="first"><label>Date you can start</label></div>
			<input type="date" name="dateStart">
	</div>

<!--Morning shift preference-->
	<div>
			<div class="first"><label>Morning shift preference</label></div>
			<input type="time" name="timeAM">
	</div>

<!--Evening shift perference-->
	<div>
			<div class="one"><label>Evening shift perference</label></div>
			<input type="time" name="timePM">
	</div>

<!--How many hours you can work? In multiple of 3-->
	<div>
			<div class="first"><label>How many hours you can work? In multiple of 3</label></div>
			<input type="number" name="numHour" step="3" min="3" max="9">
	</div>

<!--Distance you willing to commute to volunteer center?-->
	<div>
			<div class="first"><label>Distance you willing to commute to volunteer center?</label></div>
			
				<label>1</label>
				<input type="" name="rangeDistance" value="3" min="1" max="15">
				<label>15</label>
		
	</div>
<!--You currency perference for payment?-->

	<div>
			<div class="first"><label>You currency perference for payment?</label></div>

			
				<input type="radio" name="radCurrency" id="pound">
				<label>&pound;</label>

				<input type="radio" name="radCurrency" id="yen">
				<label>&yen;</label>

				<input type="radio" name="radCurrency" id="euro">
				<label>&euro;</label>
			
	</div>


<!--Type your home address-->

	<div class="second">
			<textarea name="txtA_Address" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>



<!--You will be given daily meals-->

	<div class="second">
			<del>You will be given daily meals</del>
	</div>

<!--I agree to all terms and conditions-->
	<div class="second">
			<label for="checkTerms"><input type="checkbox" name="checkTerms" disabled="1" checked="1" id="checkTerms"> I agree to all terms and conditions</label>
	</div>

<!--Prove you are not robot-->
	<div class="second">
			<label for="checkRobot">Prove you are not robot: 10 &#60; 20? 
			<input type="checkbox" name="checkRobot" id="checkRobot"></label>
	</div>

<!--Volunteer now! button-->
	<div class="second">
			<input type="submit" name="btnSubmit" value="Volunteer now!">
	</div>


<!--Start Over button-->
	<div class="second">	
			<input type="reset" name="btnReset" value="Start Over">
	</div>

<!--Information-->

	<div class="second">
			<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
	</div>

</form>
</div>


</body>
</html>
